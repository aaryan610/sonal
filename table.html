<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>
  <body>
    <table border="2">
      <caption>
        Learning HTML Tables
      </caption>
      <thead>
        <tr>
          <th rowspan="2">S.No.</th>
          <th rowspan="2">Item Name</th>
          <th colspan="2">Price</th>
        </tr>
        <tr>
          <th>SP</th>
          <th>GST</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td>Chips</td>
          <td>10</td>
          <td>10%</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Table by Sonal Bagri</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
